<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>PizzaStoom</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <header>
      <img
        class="logo-pizza"
        src="image/logo-pizza.svg"
        alt="Logo-PizzaStoom"
      />
      <div>
        <h1>PizzaStoom</h1>
        <p>é pizza, sim</p>
      </div>
    </header>
    <main>
          <ul class="step-by-step">
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
          </ul>
          <div class="titulo-create">
            <h3>Tamanho</h2>
            <p class="sub-h3">Escolha de acordo com a sua fome!</p>
          </div>
          <div class="grid">
            <span>
              Broto<input type="checkbox" name="1" id="1">
            </span>
            <span>
              Pequena 4 fatias <input type="checkbox" name="Pequena" id="3">
            </span>
            <span>
              Média 6 fatias <input type="checkbox" name="Media" id="2">
            </span>
            <span>
              Grande 8 fatias <input type="checkbox" name="Grande" id="4"> 
            </span>
          </div>
          <div class="botao">
            <button type="reset">Voltar</button>
            <button type="submit">Próximo</button>
          </div>
         

  </main>

  </body>
